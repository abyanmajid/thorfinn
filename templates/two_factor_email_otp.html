<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Factor Authentication Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #000;
            margin: 0;
            padding: 40px;
        }
        .container {
            max-width: 480px;
            margin: auto;
            padding: 24px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
        h1 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 16px;
            text-align: left;
        }
        p {
            font-size: 14px;
            color: #333;
            margin-bottom: 24px;
            text-align: left;
        }
        .otp {
            display: inline-block;
            padding: 12px 24px;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #000;
            background-color: #f4f4f4;
            border-radius: 6px;
            margin-bottom: 24px;
        }
        .footer {
            font-size: 12px;
            color: #666;
            margin-top: 24px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Two-Factor Authentication Code</h1>
        <p>Use the following one-time code to complete your sign-in:</p>
        <div class="otp">{{.OtpCode}}</div>
        <p class="footer">This code expires in {{.ExpiryMinutes}} minutes. If you didn't request this, you can ignore this email.</p>
    </div>
</body>
</html>
